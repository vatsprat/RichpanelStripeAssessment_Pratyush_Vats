<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="login.css">

<body>

    <div class="Container">

            <img class="vector" src="login2.avif" alt="">

            <h1>
                Log in
            </h1>
            <p style=" font-family: 'Poppins', sans-serif;">

            </p>
            <form action="">
                <div class="emailContainer"> 
                    
                    <input class = "text" type="email" placeholder="username">
                </div>
                <div class="passwordContainer">
                    
                    <input class  ="text" type="password" placeholder="password">
                </div>
                
                <div class="buttonContainer">
                    <button>
                        <a class="New" style="text-decoration:none" href="/home.html">Login</a>
                    </button>
                </div>
                <div class="buttonContainer">
                    
                        <button>
                            <a class="New" style="text-decoration:none" href="/register.html"> New User</a>
                        </button>

                   
                </div>
                
               
            </form>
        </div>

    </div>
    
</body>
</html>
